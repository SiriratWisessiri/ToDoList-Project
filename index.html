<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Java Script-->
    <script defer src="./js/taskManager.js"></script>
    <script defer src="./js/index.js"></script>

    <title>Task List</title>

  </head>
  <body>
  <div class="col d-flex justify-content-center">
        <div class="card" style="width: 50rem;">
            <img src="./img/heading.jpeg" class="card-img-top" alt="heading image">
            <h1 class="heading">Task to do list</h1>
            <div class = date>
                <p>Current Date: <span id="date"></span></p>
            </div>
    <!-- Button trigger modal -->
            <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-success col-12 mx-auto" type="button" data-toggle="modal" data-target="#AddNewTask">Add New Task</button> <br>    
            </div>
        </div>
    </div>
   
    
       <!--AddNewTask-->    

  <!-- Modal -->

<div class="modal fade" id="AddNewTask" tabindex="-1" role="dialog" aria-labelledby="AddTaskModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AddTaskModalCenterTitle">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>    
                <form onSubmit="return false;">
                    <div class = "modal-body">
                    <div class="form-group">
                        <label for="newTaskNameInput">Task Name</label>
                        <input
                        type="text"
                        class="form-control"
                        id="newTaskNameInput"
                        placeholder="Enter task name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <input
                        type="text"
                        class="form-control"
                        id="description"
                        placeholder="Description"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Assigned to</label>
                        <input
                        type="text"
                        class="form-control"
                        id="assigned"
                        placeholder="name"
                        />
                    </div>
                    <div class="form-group">
                        <div id="date-picker" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" class="form-control" name="dueDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <li class="list-group-item">Status
                            <select id ="astatus" class="form-select" aria-label="Default select example">
                                <option value="To do">To do</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Review">Review</option>
                                <option value="Done">Done</option>
                            </select>
                        </li> 
                    </div>
                    <div class = "text-right">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
                    </div>
                </div>
                </div>    
            </form>     
    </div> 
</div>
<!-- Added taks -->
<div class="task-list-container">
    <h4 class="text-center">Tasks List:</h4>
    <div class="col d-flex justify-content-center">
        <div class="card newCard" style="width: 50rem;">
            <ul class="list-group" id="task-list"></ul>           
        </div>
  </div>

    -->
  </body>
</html>
